{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
  <link rel="stylesheet" href="{% static 'css/accueilstyle.css' %}">
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h2>Créer un compte</h2>


    <label>Nom</label>
    <input type="text" name="nom" required>

    <label>Prénom</label>
    <input type="text" name="prenom" required>

    <label>Adresse</label>
    <input type="text" name="adresse" required>

    <label>Numéro de téléphone</label>
    <input type="tel" name="numero_tel" required>

    <label>Niveau</label>
    <input type="text" name="niveau" required>

    <label>Genre</label>
    <select name="genre" required>
      <option value="">-- Sélectionner --</option>
      <option value="F">Féminin</option>
      <option value="H">Masculin</option>
    </select>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Mot de passe</label>
    <input type="password" name="mot_de_passe" required>

    <label>Confirmer le mot de passe</label>
    <input type="password" name="confirmer_mdp" required>

    <label>Rôle</label>
    <select name="role" required>
      <option value="">-- Sélectionner --</option>
      <option value="J">Joueur</option>
      <option value="P">Propriétaire</option>
    </select>

    <button type="submit">Créer le compte</button>
  </form>
</body>
</html>
