<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation</title>
  <link rel="stylesheet" href="style.css"> <!-- lien vers CSS -->
</head>
<body>

  <h1>Réservation</h1>

  <h2>Choisir le pays</h2>
  <select id="pays">
    <option value="">-- Sélectionnez un gouvernorat --</option>
    <option value="Tunis">Tunis</option>
    <option value="Ariana">Ariana</option>
    <option value="Ben Arous">Ben Arous</option>
    <option value="Manouba">Manouba</option>
    <option value="Sfax">Sfax</option>
    <option value="Sousse">Sousse</option>
    <option value="Gabès">Gabès</option>
    <option value="Nabeul">Nabeul</option>
    <option value="Monastir">Monastir</option>
    <option value="Bizerte">Bizerte</option>
  </select>

  <h2>Choisir le jour</h2>
  <input type="date" id="date">

  <h2>Nombre de personnes</h2>
  <select id="nombre">
    <option value="">-- Sélectionnez --</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <h2>Choix de paiement</h2>
  <select id="paiement">
    <option value="">-- Choisissez une option --</option>
    <option value="tous">Tous le terrain</option>
    <option value="1part">Une part</option>
    <option value="2part">Deux parts</option>
    <option value="3part">Trois parts</option>
    <option value="sur_place">Sur place</option>
  </select>

  <button onclick="confirmer()">Confirmer</button>

  <script src="script.js"></script> <!-- lien vers JS -->
</body>
</html>
